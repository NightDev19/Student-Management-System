{% extends 'base.html' %} {% block content %}
<h1 class="text-2xl font-semibold text-gray-800 mb-6">Student List</h1>
<table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-gray-600">ID</th>
      <th class="px-6 py-3 text-left text-gray-600">Name</th>
      <th class="px-6 py-3 text-left text-gray-600">Email</th>
      <th class="px-6 py-3 text-left text-gray-600">Age</th>
      <th class="px-6 py-3 text-left text-gray-600">Course</th>
      <th class="px-6 py-3 text-left text-gray-600">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr class="border-b hover:bg-gray-100">
      <td class="px-6 py-4">{{ student.id }}</td>
      <td class="px-6 py-4">{{ student.name }}</td>
      <td class="px-6 py-4">{{ student.email }}</td>
      <td class="px-6 py-4">{{ student.age }}</td>
      <td class="px-6 py-4">{{ student.course }}</td>
      <td class="px-6 py-4">
        <a
          href="{{ url_for('student.edit_student', id=student.id) }}"
          class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
          >Edit</a
        >
        <a
          href="{{ url_for('student.delete_student', id=student.id) }}"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
