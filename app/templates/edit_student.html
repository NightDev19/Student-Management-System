{% extends 'base.html' %} {% block content %}
<h1 class="text-2xl font-semibold text-gray-800 mb-6">Edit Student</h1>
<form method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      value="{{ student.name }}"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-medium mb-2"
      >Email</label
    >
    <input
      type="email"
      name="email"
      id="email"
      value="{{ student.email }}"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <div class="mb-4">
    <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
    <input
      type="number"
      name="age"
      id="age"
      value="{{ student.age }}"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <div class="mb-4">
    <label for="course" class="block text-gray-700 font-medium mb-2"
      >Course</label
    >
    <input
      type="text"
      name="course"
      id="course"
      value="{{ student.course }}"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <button
    type="submit"
    class="w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
  >
    Save Changes
  </button>
</form>
{% endblock %}
